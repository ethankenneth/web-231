<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Exercise 8.2 Dynamic HTML</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style media="screen">
    html {
      font-family: 'Roboto', Helvetica, Arial, sans-serif;
      font-weight: 400;
    }

    h1 {
      margin-block-start: 0;
    }

    ul {
      list-style: none;
      margin: 0 auto;
      text-align: center;
    }

    #navBar {
      background-color: grey;
      width: 100%;
      height: 50px;
    }

    #fruits {
      padding-top: 20px;
    }
    </style>
</head>

<body>
  <div id="navBar"></div>
  <div id="fruits"></div>

</body>
<script type="text/javascript">
  /**
   * Title: Exercise 8.2
   * Author: Ethan Kenneth Winter
   * Date: 15 December 2020
   * Description: Create and style a list of fruits.
   */

  let header = require('../week-2/winter-header.js');

  console.log(header.display("Ethan Kenneth", "Winter", "Exercise 8.2 Dynamic HTML"));

  // Create array of five fruits.
  var fruits = [
  {
      id: 101,
      type: "Apples"
  },
  {
      id: 102,
      type: "Bananas"
  },
  {
      id: 103,
      type: "Coconuts"
  },
  {
      id: 104,
      type: "Grapes"
  },
  {
      id: 105,
      type: "Jackfruit"
  }];

  // Create list of fruits by iterating over fruits array.
  var out = "<ul>" + "<h1>FRUITS</h1>"
  for (var x = 0; x < fruits.length; x++) {
      out += "<li>" + fruits[x].id + " " + fruits[x].type + " </li>";
  }
  out += " </ul>";

  document.getElementById("fruits").innerHTML = out;
</script>

</html>
